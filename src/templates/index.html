<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIBI Detector - Deteksi Bahasa Isyarat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-sign-language"></i> SIBI Detector</h1>
            <p>Deteksi Bahasa Isyarat SIBI dengan YOLOv8</p>
        </header>

        <main>
            <div class="content-wrapper">
                <!-- Panel Kiri - Audio dan Riwayat -->
                <div class="left-panel">
                    <div class="panel-header">
                        <h2>Hasil Deteksi</h2>
                    </div>
                    
                    <div class="audio-section">
                        <h3>Audio TTS</h3>
                        <div id="audio-player-container">
                            <p id="no-audio-message">Belum ada audio yang dihasilkan</p>
                            <div id="audio-player" style="display: none;">
                                <audio id="audio-element" controls autoplay></audio>
                                <p id="audio-text"></p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="history-section">
                        <h3>Riwayat Deteksi</h3>
                        <div id="detection-history">
                            <p id="no-history-message">Belum ada riwayat deteksi</p>
                            <ul id="history-list"></ul>
                        </div>
                    </div>
                </div>
                
                <!-- Panel Tengah - Video Stream -->
                <div class="center-panel">
                    <div class="video-container">
                        <img src="{{ url_for('video_feed') }}" alt="Video Stream" id="video-stream">
                        <div class="recording-indicator" id="recording-indicator">
                            <span class="recording-dot"></span>
                            <span class="recording-text">Merekam...</span>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button id="record-btn" class="btn record-btn">
                            <i class="fas fa-circle"></i> Mulai Rekam
                        </button>
                        <button id="stop-btn" class="btn stop-btn" disabled>
                            <i class="fas fa-stop"></i> Berhenti
                        </button>
                    </div>
                    
                    <div class="detection-info">
                        <div id="current-detection">
                            <h3>Deteksi Saat Ini:</h3>
                            <p id="current-word"></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 SIBI Detector | Dibuat dengan YOLOv8 dan Flask</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
